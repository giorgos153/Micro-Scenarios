{% extends "base.html" %}

{% block content %}
<article class="blog-post">
  <header>
    <h1>{{ post.title }}</h1>
    <p class="blog-date">{{ post.published_at }}</p>
  </header>

  <section class="blog-body">
    {% for paragraph in post.content.split('\n\n') %}
      <p>{{ paragraph.strip() }}</p>
    {% endfor %}
  </section>

  <div class="nav-row">
    <a href="{{ url_for('blog_index') }}" class="link-quiet">â† Back to blog</a>
  </div>
</article>
{% endblock %}
