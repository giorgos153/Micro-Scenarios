{% extends "base.html" %}

{% block content %}
<article class="scenario-view">
  <header>
    <p class="scenario-category">{{ scenario.category }}</p>
    <h1>{{ scenario.title }}</h1>
  </header>

  <section class="scenario-body">
    <p class="scenario-situation">
      {{ scenario.situation }}
    </p>
    <p class="scenario-question">
      {{ scenario.question }}
    </p>
  </section>

  <section class="scenario-choices">
    <h2>What would you do?</h2>
    <div class="choices-grid">
      {% for choice in scenario.choices %}
        <a
          class="choice-card"
          href="{{ url_for('scenario_result', scenario_id=scenario.id) }}?choice={{ choice.id }}"
        >
          <div class="choice-id">{{ choice.id }}</div>
          <div class="choice-label">{{ choice.label }}</div>
        </a>
      {% endfor %}
    </div>
  </section>

  <div class="nav-row">
    <a href="{{ url_for('index') }}" class="link-quiet">‚Üê Back to all scenarios</a>
  </div>
</article>
{% endblock %}
